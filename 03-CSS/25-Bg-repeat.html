<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/master.css">
    <title>25-Bg Repeat</title>
    <style>
        h3 {
            text-align: center;
            font-size: 2rem;

        section div {

            <div class="box2"></div>

            <!-- -->

            <div class="box4"></div>
        </section>
    </main>
