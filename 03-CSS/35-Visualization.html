<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/master.css">
        <title>35-Visualization</title>
        <style>
            h3 {
                text-align: center;
            }
            div.divbox {
                border: 2px solid #666;
                margin: 0 auto;
                padding: 10px;
                width: 360px;
            }
            div.divbox div {
                border: 2px solid #666;
                display: inline-block;
                font-size: 2rem;
                height: 50px;
                padding: 10px;
                text-align: center;
                margin: 20px;
                width: 50px;
            }
            div.divbox div.none {
                display: none;
            }
            div.divbox div.hidden {
                visibility: hidden;
            }
        </style>
    </head>
    <body>
        <main>
            <header>
                <h1><a href="index.html">üè†</a>35-Visualization</h1>
            </header>
            <section>
                <h3>5=Display: none</h3>
                <div class="divbox">
                    <div class="box1">1</div>
                    <div class="box2">2</div>
                    <div class="box3">3</div>
                    <div class="box4">4</div>
                    <div class="box5 none">5</div>
                    <div class="box6">6</div>
                    <div class="box7">7</div>
                    <div class="box8">8</div>
                    <div class="box9">9</div>
                </div>
                <h3>5=Visibility: hidden</h3>
                <div class="divbox">
                    <div class="box1">1</div>
                    <div class="box2">2</div>
                    <div class="box3">3</div>
                    <div class="box4">4</div>
                    <div class="box5 hidden">5</div>
                    <div class="box6">6</div>
                    <div class="box7">7</div>
                    <div class="box8">8</div>
                    <div class="box9">9</div>
                </div>
            </section>
        </main>
    </body>
</html>
