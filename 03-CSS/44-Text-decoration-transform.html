<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/master.css">
        <title>44-Text decoration transform</title>
        <style>
            p.td01 {
                text-decoration: overline;
            }
            p.td02 {
                text-decoration: line-through;
            }
            p.td03 {
                text-decoration: underline;
            }

            p.tt01 {
                text-transform: lowercase;
            }
            p.tt02 {
                text-transform: uppercase;
            }
            p.tt03 {
                text-transform: capitalize;
            }
        </style>
    </head>
    <body>
        <main>
            <header>
                <h1><a href="index.html">üè†</a>44-Text decoration transform</h1>
            </header>
            <section>
                <h2>Decoration</h2>
                <p class="td01">OverLine</p>
                <p class="td02">LineThrough</p>
                <p class="td03">UnderLine</p>

                <h2>Transform</h2>
                <p class="tt01">LOWERCASE</p>
                <p class="tt02">uppercase</p>
                <p class="tt03">capitalize</p>
            </section>
        </main>
    </body>
</html>
