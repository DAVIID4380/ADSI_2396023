<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/master.css">
        <title>41-Typography font weight</title>
        <style>
            ul li:nth-child(1) {
                font-weight: 100;
            }
            ul li:nth-child(2) {
                font-weight: 200;
            }
            ul li:nth-child(3) {
                font-weight: 300;
            }
            ul li:nth-child(4) {
                font-weight: 400;
            }
            ul li:nth-child(5) {
                font-weight: 500;
            }
            ul li:nth-child(6) {
                font-weight: 600;
            }
            ul li:nth-child(7) {
                font-weight: 700;
            }
            ul li:nth-child(8) {
                font-weight: 800;
            }
            ul li:nth-child(9) {
                font-weight: 900;
            }
        </style>
    </head>
    <body>
        <main>
            <header>
                <h1><a href="index.html">üè†</a>41-Typography font weight</h1>
            </header>
            <section>
                <ul>
                    <li>100 (Thin)</li>
                    <li>200 (ExtraLight)</li>
                    <li>300 (Light)</li>
                    <li>400 (Regular)</li>
                    <li>500 (Medium)</li>
                    <li>600 (SemiBold)</li>
                    <li>700 (Bold)</li>
                    <li>800 (ExtraBold)</li>
                    <li>900 (Black)</li>
                </ul>
            </section>
        </main>
    </body>
</html>
