<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/master.css">
    <title>19-Margin</title>
    <style>
        .bg {
            background: linear-gradient(135deg, #ff000099 10%,
                                        transparent 0,
                                        transparent 50%,
                                        #ff000099 0,
                                        #ff000099 60%,
                                         transparent 0,
                                         transparent);
            background-size: 7.07px 7.07px;
        }
        section {
            position: relative;
        }
        div.parent {
            position: absolute;
            height: 340px;
            width: 380px;
            left: 50%;
            transform: translate(-50%);
        }
        div.child {
            background-color: #fff;
            height: 200px;
            width: 200px;
            font-size: 4rem;
            text-align: center;
            line-height: 12rem;
            /*---------------*/
            /* Y Axis [Vertical] */
            margin-top: 70px;
            margin-bottom: 70px;
            /* X Axis [Horizontal] */
            margin-right: auto;
            margin-left: auto;
            /* Shorthand: Margin Y X */
            margin: 70px auto;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1><a href="index.html">üè†</a>19-Margin</h1>
        </header>
        <section>
            <div class="parent bg">
                <div class="child">BOX</div>
            </div>
        </section>
    </main>
</body>
</html>
