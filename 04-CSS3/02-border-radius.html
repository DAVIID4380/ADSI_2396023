<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-Border Radius</title>
    <link rel="stylesheet" href="css/master.css">
    <style>
        div.box {
            background-color: #fffc;
            border: 2px solid #333;
            height: 140px;
            margin: 0 auto;
            width: 140px;
        }
        div.box1 { border-radius: 50%; }
        div.box2 { border-radius: 40px 0px; }
        div.box3 { border-radius: 140px 0px 0px 140px; }
        div.box4 { border-radius: 140px 0px 140px 140px; }
    </style>
</head>
<body>
    <main>
        <header>
            <h1><a href="index.html"> â‡  </a>02-Border Radius</h1>
        </header>
        <section>
            <h3>border-radius: 50%</h3>
            <div class="box box1"></div>
            <h3>border-radius: 40px 0px</h3>
            <div class="box box2"></div>
            <h3>border-radius: 140px 0px 0px 140px</h3>
            <div class="box box3"></div>
            <h3>border-radius: 140px 0px 140px 140px</h3>
            <div class="box box4"></div>
        </section>
    </main>
</body>
</html>
