<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/master.css">
    <title>10-Text shadows</title>
    <style>
        h3 {
            font-size: 4rem;
            font-weight: 600;
            color: #fff;
            text-align: center;
        }
        h3.text1 {
            text-shadow: 2px 2px 6px #333;
        }
        h3.text2 {
            text-shadow: -4px -4px 6px #333;
        }
        h3.text3 {
            color: #444;
            text-shadow: 1px 0px 1px #ccc, 
                         0px 1px 1px #eee, 
                         2px 1px 1px #ccc, 
                         1px 2px 1px #eee, 
                         3px 2px 1px #ccc, 
                         2px 3px 1px #eee, 
                         4px 3px 1px #ccc, 
                         3px 4px 1px #eee, 
                         5px 4px 1px #ccc, 
                         4px 5px 1px #eee, 
                         6px 5px 1px #ccc, 
                         5px 6px 1px #eee, 
                         7px 6px 1px #ccc;
        }
        h3.text4 {
            letter-spacing: 5px;
            text-shadow:      0 2px 2px #dfdfdf, 
                          -2px  5px 1px #b8b8b8, 
                          -4px  8px 0px #979797, 
                          -6px 11px 0px #747474,
                          -8px 14px 0px #565656,
                         -10px 17px 0px #343434,
                         -12px 20px 0px #171717,
                         -14px 23px 0px #000;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1><a href="index.html">â‡ </a>10-Text shadows</h1>
        </header>
        <section>
            <h3 class="text1">ADSI 2396023</h3>
            <h3 class="text2">CPIC</h3>
            <h3 class="text3">SENA</h3>
            <h3 class="text4">CALDAS</h3>
        </section>
    </main>
</body>
</html>
