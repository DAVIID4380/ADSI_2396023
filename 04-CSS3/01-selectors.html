    <title>01-Selectors</title>
    <style>
        ul {
            list-style: none;
            margin: 0 auto;
            padding: 0;
            width: 380px;
        }
        ul li {
            border: 2px solid #000;
            background-color: #fffa;
            font-size: 1.8rem;
            font-weight: 500;
            margin: 4px;
            display: inline-block;
            padding: 10px;
            text-align: center;
            height: 40px;
            width: 40px;
        }

        ul li:first-of-type {
            background-color: #48d14f;
        }
        ul li:nth-child(3) {
            background-color: rgb(231, 109, 109);
        }
        ul li:last-of-type {
            background-color: #48d14f;
        }

        table {
            border-collapse: collapse;
            margin: 0 auto;
            width: 380px;
        }
        table td {
            background-color: #fff;
            border: 2px solid #000;
            padding: 20px;
        }

        table tr:nth-child(2n) td:nth-child(2n+1),
        tr:nth-child(2n+1) td:nth-child(2n) {
            background-color: #000;
        }

        /*#Home:target*/
        nav {
            margin: 0 auto;
            width: 305px;
        }
        nav a:link,
        nav a:visited {
            text-decoration: none;
            background-color: #333;
            color: #fff;
            margin: 10px;
            padding: 4px 10px;
        }
        div#home,
        div#services,
        div#contact {
            display: none;
            margin: 0 auto;
            width: 300px;
        }
        #home:target,
        #services:target,
        #contact:target {
            display: block;
        }
    </style>
