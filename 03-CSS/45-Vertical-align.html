<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/master.css">
        <title>45-Vertical align</title>
        <style>
            article {
                border: 2px solid #666;
                padding: 10px;
                margin: 10px;
            }
            article.va01 img{
                vertical-align: baseline;
            }
            article.va02 img{
                vertical-align: top;
            }
            article.va03 img{
                vertical-align: middle;
            }
        </style>
    </head>
    <body>
        <main>
            <header>
                <h1><a href="index.html">üè†</a>45-Vertical align</h1>
            </header>
            <section>
                <article class="va01">
                    <img src="img/info.svg" width="120">
                    Baseline
                </article>
                <article class="va02">
                    <img src="img/info.svg" width="120">
                    Top
                </article>
                <article class="va03">
                    <img src="img/info.svg" width="120">
                    Middle
                </article>
            </section>
        </main>
    </body>
</html>
