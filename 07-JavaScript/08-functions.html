<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/menu.css">
    <title>Functions</title>
    <style>
        main h2 {
            margin-top: 3rem;
        }
        main h2 :first-of-type{
            margin-top: 0;
        }
        main h3 {
            text-align: center;
            margin: 0;
        }
        div.numbers {
            display: flex;
            justify-content: center;
            gap: 0.4rem;
            align-items: center;
        }
        div.numbers span {
            font-size: 2rem;
        }
        div.numbers input {
            border: none;
            border-radius: 0.8rem;
            padding: 0.4rem;
            width: 80px;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1>
                <a href="index.html">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z" />
                      </svg>
                </a>
                Functions
            </h1>
        </header>
        <section>
            <h2>Without params or args</h2>
            <h3 class="greeting"></h3>
            <h2>With params or args</h2>
            <div class="numbers">
                <input type="number" class="n1">
                <span>+</span>
                <input type="number" class="n2">
                <span>=</span>
                <span class="result"></span>
            </div>
            <h2>Returning value</h2>
            <h3 class="fullDate"></h3>
        </section>
    </main>
    <script>
        // Consts
        const greeting = document.querySelector('.greeting')
        const n1       = document.querySelector('.n1')
        const n2       = document.querySelector('.n2')
        const result   = document.querySelector('.result')
        const fullDate = document.querySelector('.fullDate')

        // Function without parameters or arguments
        function showGreeting() {
            greeting.textContent = 'ðŸ˜ŽWelcome Guest'
        }
        // Call Function
        showGreeting()

        // Function with parameters or arguments
        function calculateSum(n1, n2) {
            if (n1 != '' && n2 != '') {
                result.textContent = (parseInt(n1) + parseInt(n2))
            }
        }
        n1.oninput = function() {
            if (n1.value.length < 5) {
                calculateSum(n1.value, n2.value)
            } else {
                n1.value = n1.value.slice(0, -1)
            }
        }
        n2.oninput = function() {
            if (n2.value.length < 5) {
                calculateSum(n1.value, n2.value)
            } else {
                n2.value = n1.value.slice(0, -1)
            }
        }

        // Function that return a value
        let td = new Date
        function showDate() {
            return `${td.getHours()} : ${td.getMinutes()} minutes`
        }
        fullDate.textContent = `time: ${showDate()}`
    </script>
</body>
</html>
