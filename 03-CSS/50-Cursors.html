<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/master.css">
        <title>50-Cursors</title>
        <style>
            figure {
                border: 2px solid #666;
                height: 100px;
                text-align: center;
                padding: 5px;
                margin: 5px;
            }
            figure.cur01 {
                cursor: move;
            }
            figure.cur02 {
                cursor: help;
            }
            figure.cur03 {
                cursor: progress;
            }
            figure.cur04 {
                cursor: url(img/pointer.png), pointer;
            }
        </style>
    </head>
    <body>
        <main>
            <header>
                <h1><a href="index.html">üè†</a>50-Cursors</h1>
            </header>
            <section>
                <figure class="cur01">
                    <h4>Cursor: move</h4>
                </figure>
                <figure class="cur02">
                    <h4>Cursor: help</h4>
                </figure>
                <figure class="cur03">
                    <h4>Cursor: progress</h4>
                </figure>
                <figure class="cur04">
                    <h4>Cursor: url(img/pointer.png),pointer</h4>
                </figure>
            </section>
        </main>
    </body>
</html>
