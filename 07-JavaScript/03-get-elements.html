<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/menu.css">
    <title>Get Elements</title>
    <style>
        nav {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        nav button {
            background-color: #fff5;
            color: #fff;
            cursor: pointer;
            border: none;
            font-family: Poppins;
            width: 100px;
            height: 40px;
        }
        nav button:hover {
            background-color: #f1ce3f99;
            transform: scale(.9);
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1>
                <a href="index.html">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z" />
                      </svg>
                </a>
                Get Elements
            </h1>
        </header>
        <section>
            <h2 id="show-year"></h2>
            <ul>
                <li>Bulbasaur</li>
                <li>Squirtle</li>
                <li>Charmander</li>
            </ul>
            <h2 id="show-pks"></h2>
            <p class="paragraph">lorem ipsum dolor</p>
            <p class="paragraph">lorem ipsum dolor</p>
            <h2 id="show-prs"></h2>
            <nav>
                <button class="btn btn1">1</button>
                <button class="btn btn2">2</button>
                <button class="btn btn3">3</button>
            </nav>
        </section>
    </main>
    <script>
        //Change DOM (Document Object Model)
        /*getElementById*/
        const show_year       = document.getElementById('show-year')
        const show_pks        = document.getElementById('show-pks')
        const show_prs        = document.getElementById('show-prs')
        let today             = new Date
        show_year.textContent = `Current Year: ${today.getFullYear()}`

        /*getElementByTagName*/
        const num_pks         = document.getElementsByTagName('li')
        show_pks.textContent  = `There are ${num_pks.length} pokemons &`
        show_pks.textContent += `The last pokemon is ${num_pks[num_pks.length-1].textContent}`
        
        /*getElementByClassName*/
        const num_prs = document.getElementsByClassName('paragraph')
        num_prs[num_prs.length-1].style.color = '#f1ce3f99'
        show_prs.textContent = `Pargraphs contains class ${num_prs[0].className}`

        /*querySelector / querySelectorAll*/
        const btn2     = document.querySelector('button.btn2')
        const all_btns = document.querySelectorAll('button.btn')
        btn2.style.backgroundColor = '#f01'
        //all_btns[0].style.borderRadius = '10px'
        //all_btns[1].style.borderRadius = '10px'
        //all_btns[2].style.borderRadius = '10px'
        all_btns.forEach(Element => {
            Element.style.borderRadius = '15px 0px'
        })
    </script>
</body>
</html>
