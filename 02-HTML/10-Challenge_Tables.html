<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/master.css" />
    <title>10-Challenge Table</title>
    <style>
      table {
        border-collapse: collapse;
        margin: 0 auto;
      }

      table th,
      table td {
        border: 2px solid black;
        font-size: 2rem;
        font-weight: 800;
        height: 4rem;
        text-align: center;
        width: 4rem;
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1><a href="index.html">üè†</a>10-Challenge Table</h1>
      </header>
      <section>
        <table border="2">
          <tr>
            <th>X</th>
            <th colspan="5"></th>
          </tr>
          <tr>
            <th rowspan="5"></th>
            <th>X</th>
            <th colspan="4"></th>
          </tr>
          <tr>
            <th rowspan="4"></th>
            <th>X</th>
            <th colspan="3"></th>
          </tr>
          <tr>
            <th rowspan="3"></th>
            <th>X</th>
            <th colspan="2"></th>
          </tr>
          <tr>
            <th rowspan="2"></th>
            <th>X</th>
            <th></th>
          </tr>
          <tr>
            <th rowspan="5"></th>
            <th>X</th>
          </tr>
        </table>
        <!-- -->
        <table border="2">
          <tr>
            <th style="background-color: #f1bb56">X</th>
            <th colspan="5"></th>
          </tr>
          <tr>
            <th>X</th>
            <th style="background-color: #f1bb56">X</th>
            <th colspan="5"></th>
          </tr>
          <tr>
            <th style="background-color: #f1bb56">X</th>
            <th>X</th>
            <th style="background-color: #f1bb56">X</th>
            <th colspan="4"></th>
          </tr>
          <tr>
            <th>X</th>
            <th style="background-color: #f1bb56">X</th>
            <th>X</th>
            <th style="background-color: #f1bb56">X</th>
            <th colspan="2"></th>
          </tr>
          <tr>
            <th style="background-color: #f1bb56">X</th>
            <th>X</th>
            <th style="background-color: #f1bb56">X</th>
            <th>X</th>
            <th style="background-color: #f1bb56">X</th>
            <th></th>
          </tr>
          <tr>
            <th>X</th>
            <th style="background-color: #f1bb56">X</th>
            <th>X</th>
            <th style="background-color: #f1bb56">X</th>
            <th>X</th>
            <th style="background-color: #f1bb56">X</th>
          </tr>
        </table>
      </section>
    </main>
  </body>
</html>
