<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/master.css">
    <title>09-Tables</title>
    <style>
        table {
            margin: 1rem auto;
            border-collapse: collapse;
            width: 80%;
        }

        table th {
            background-color: #e78412;
            color: #000;
        }

        table th,
        table td {
            border: 1px solid #333;
            padding: 4px;
        }
        tfoot tr td {
            background-color: #e6e6e699;
            text-align: center;
        }

        tr:nth-of-type(even) {
            background-color: #70707099;
        }

        tr:nth-of-type(odd) {
            background-color: #ffffff99;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1><a href="index.html">üè†</a>09-Tables</h1>
        </header>
        <section>
            <table>
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Month</th>
                        <th>Cost</th>
                    </tr>
                </thead>
                <tbody>
                    <td>Water</td>
                    <td>January</td>
                    <td>$80</td>
                </tbody>
                <tbody>
                    <td>Internet</td>
                    <td>February</td>
                    <td>$40</td>
                </tbody>
                <tbody>
                    <td>Light</td>
                    <td>March</td>
                    <td>$120</td>
                </tbody>
                <tbody>
                    <td>Gas</td>
                    <td>April</td>
                    <td>$30</td>
                </tbody>
                <tbody>
                    <td>Garbage</td>
                    <td>May</td>
                    <td>$15</td>
                </tbody>
                <tfoot>
                    <tr><td colspan="3">2022</td></tr>
                </tfoot>
            </table>
        </section>
    </main>
</body>
</html>
