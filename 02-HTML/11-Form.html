<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/master.css">
    <title>11-Form</title>
    <style>
    form {
    margin: 4rem auto;
    width: 80%;
    }
    form fieldset {
    border: 2px solid #666;
    padding: 1.4rem;
    margin-bottom: 1rem;
    }
    form fieldset legend {
    background-color: #d47a12;
    color: #fff;
    text-indent: 1rem;
    font-weight: 500;
    width: 200px;
    }
    form label {
    display: block;
    font-weight: 800;
    }
    form input,
    form select,
    form textarea {
    display: block;
    width: 80%;
    padding: 0.5rem;
    margin-bottom: 1rem;
    }
    form input[type=submit],
    form input[type=reset] {
    border: none;display: inline;
    background-color: #333;
    cursor: pointer;
    font-family: 'Poppins';
    font-size: 0.8rem;
    padding: 0.6rem 2rem;
    color: #fff;
    width: 140px;
    margin-bottom: 0.2rem;
    }
    output {
        position: absolute;
        font-size: 2rem;
        font-weight: 800;
        top: 550px;
        right: 20;
    }
    button {
        border: none;
        background-color: #333;
        color: #fff;
        cursor: pointer;
        height: 2rem;
        width: 2rem;
    }
    input[type=radio],
    input[type=checkbox] {
        display: inline;
        width: auto;
    }
    form label.fwn {
        font-weight: 500;
    }
</style>
</head>
<body>
    <main>
        <header>
            <h1><a href="index.html">üè†</a>11-Form</h1>
        </header>
        <section>
                        <form action="" method="post">
            <fieldset>
                <legend><h3>Personal</h3></legend>
                <label for="names">full name</label>
                <input type="text" id="names" placeholder="full name" required>
                <!-- -->
                <label for="BirthDate">BirthDate:</label>
                <input type="date" id="BirthDate" placeholder="BirthDate" required>
                <!-- -->
                <label for="BirthDate">Age:</label>
                <input type="range" id="Age" min="1" max="50" oninput="vage.value = this.value" required>
                <output id="vage"></output>
                <!-- -->
                <label for="Photo">Photo:</label>
                <input type="file" id="Photo" accept="image/*" required>
                <!-- -->
                <label for="pass">Password</label>
                <input type="password" id="pass" placeholder="Password" required>
                <button type="button" id="show_pass">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                </button>
                <button type="button" id="hide_pass">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                    </svg>
                </button>
            </fieldset>
            <!-- -->
            <fieldset>
                <legend><h3>Institucional</h3></legend>
                <label for="inst">Institution</label>
                <select id="inst" required>
                    <option value="" selected disabled>Select training center</option>
                    <option value="1">CPIC</option>
                    <option value="2">CFC</option>
                    <option value="3">CCS</option>
                    <option value="4">CAI</option>
                </select>
                <!-- -->
                <label>Trimeste</label>
                <label class="fwn">
                    <input type="radio" name="tri">First
                </label>
                <label class="fwn">
                    <input type="radio" name="tri">Second
                </label>
                <label class="fwn">
                    <input type="radio" name="tri">Third
                </label>
                <label class="fwn">
                    <input type="radio" name="tri">Fourth
                </label>
                <!-- -->
                <label>Programs</label>
                <label class="fwn">
                    <input type="checkbox" name="prog">Mathematics
                </label>
                <label class="fwn">
                    <input type="checkbox" name="prog">English
                </label>
                <label class="fwn">
                    <input type="checkbox" name="prog">Ethical
                </label>
                <label class="fwn">
                    <input type="checkbox" name="prog">Programming
                </label>
                <!-- -->
                <label for="desc">Description</label>
                <textarea id="desc" cols="30" rows="5" placeholder="Description" required></textarea>
            </fieldset>
            <!-- -->
            <input type="submit" value="send">
            <input type="reset" value="clear data">
            </form>
        </section>
    </main>
    <script>
        const show_pass = document.getElementById('show_pass');
        const hide_pass = document.getElementById('hide_pass');
        const pass      = document.getElementById('pass');

        hide_pass.style.display = 'none';
        show_pass.onclick = () => {
            show_pass.style.display = 'none';
            hide_pass.style.display = 'inline';
            pass.setAttribute('type', 'text');
        }
        hide_pass.onclick = () => {
            hide_pass.style.display = 'none';
            show_pass.style.display = 'inline';
            pass.setAttribute('type', 'password');
        }
    </script>
</body>
</html>
