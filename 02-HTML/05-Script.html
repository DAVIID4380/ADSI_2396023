<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/master.css" />
    <title>05-Script</title>
  </head>
  <body>
    <main>
      <header>
        <h1><a href="index.html">üè†</a>05-Script</h1>
      </header>
      <section>
        <h2 id="msj"></h2>
      </section>
    </main>
    <script>
      const msj = document.getElementById("msj");
      if ((name = prompt("What's your name?"))) {
        msj.innerText = "Welcome: " + name;
      } else {
        msj.innerText = "Welcome: " + "Guest";
      }
    </script>
  </body>
</html>
